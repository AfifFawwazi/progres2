
    <div class="col-sm-3">    
        <a class="list-group-item clearfix" 
        (click)=onSelected()>
            <span class="pull-left">
                <img 
                [src]="horoscope.imagePath"
                alt="{{horoscope.name}}" 
                class="img-responsive" 
                style="width:50px; height:50px; ">
            </span>
            <div class="pull-right" >
              <h4 class="list-group-item-heading">{{horoscope.name}}</h4>
              <p class="list-group-item-text"> {{horoscope.description}}</p>
              
                
            </div>
           
          </a>
          <br>
          
    </div>
